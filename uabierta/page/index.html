<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title></title>
  <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tooltipster/2.3.0/css/reset.css" media="screen">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .eol-header-brand{
      text-align: center;
      padding: 2rem;
    }
    .eol-header-brand img.logo {
        max-height: 50px;
        max-width: 50vw;
    }
    .eol-title{
      text-align: center;
      padding: 2rem;
      background-color: #3299cc;
      color: white;
    }
    .eol-title h1{
      font-size: 3rem;
    }
    .disconnected{
      text-align: center;
    }
    .disconnected img{
      max-height: 60vh;
    }
  </style>
</head>
<body>
  <div>
    <div class="eol-header-brand">
      <img class="logo" src="/logo_cabecera.png"/>
    </div>
    <div class="eol-title">
      <h1>Plataforma en mantención</h1>
      <br>
      <p id="message">Hora estimada de regreso ... (Santiago/Chile)</p>
      <br>
      <p>Para solicitar ayuda comuníquese con eol-ayuda@uchile.cl</p>
    </div>
    <div class="disconnected">
      <img src="/server_error.svg"/>
    </div>
  </div>
</body>
<script>
  var messageDiv = document.getElementById("message");
  fetch("/config/message.json").then(function(res){
    if(res.status === 200 || res.status === 302 || res.status === 301){
      return res.json().then(function(response){
        messageDiv.innerHTML = response.message;
      })
    }else{
      throw Error;
    }
  }).catch(function(error){
    console.error(error)
  })
</script>
</html>
